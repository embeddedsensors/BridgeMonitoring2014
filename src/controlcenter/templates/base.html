$def with (page)

<html>
<head>
    <title>Bridge Health Monitoring Control Center</title>

    <link rel="stylesheet" type="text/css" href="/static/Styles/screen.css" media="only screen and (min-device-width: 768px)" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <script type="text/javascript" src="/static/Scripts/flot/jquery.js"></script>
